<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.thymleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>인스타그램 클론</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
<div class="container center-contents">
    <div class="row">
        <form class="form-signin" method="post" th:action="@{/loginprocess}">
            <h1><img src="/images/logo.jpg" alt=""></h1>
            <input id="username"
                   name="username"
                   class="form-control"
                   placeholder="아이디를 입력해 주세요."
                   required autofocus>
            <input type="password"
                   id="password"
                   name="password"
                   class="form-control"
                   placeholder="비밀번호를 입력해 주세요"
                   required>
<!--            <div class="checkbox mb-3">-->
<!--                <label>-->
<!--                    <input type="checkbox" name="remember-me"> 로그인 기억하기-->
<!--                </label>-->
<!--            </div>-->
            <button class="btn btn-lg btn-primary btn-block" type="submit"> 로그인</button>
            <div class="error-message" th:if="${loginError}">
                <span> 아이디나 패스워드가 올바르지 않습니다. </span>
            </div>
            <!--계정이 없으신가요?end-->

            <div class="login-register">
                <span>계정이 없으신가요?</span>
                <a th:href="@{/auth/signup}">가입하기</a>
            </div>
        <!--계정이 없으신가요?end-->
        </form>
    </div>
</div>
</body>
</html>
